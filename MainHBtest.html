<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class = "font-serif bg-cyan-950">
    <header class = "pt-6 pl-6 bg-cyan-700">
        <h1 class = text-5xl>
            Tech Blog
        </h1>
        <nav>
            <!-- Cread a dashboad route -->
            {{#if logged_in}}
            <a href="/dashboard">Dashboard</a> 
            <button class="no-button" id="logout">logout</button>
            {{else}}
            <a href="/login">login</a>
            {{/if}}
            <button class="bg-cyan-100 py-3 px-3">
                Login
            </button>
            <button class="bg-cyan-100 py-3 px-3">
                Signup
            <button class="bg-cyan-100 py-3 px-3 ml-1" >
                Dashboard
            </button>
        </nav>

    </header>
  
    <main class="container container-fluid">
        
        

<h2 class="flex justify-center text-3xl text-cyan-50">
    Posts
</h2>




<section  class="articles  text-cyan-800 text-lg font-bold mx-5 my-2 px-3 py-2 ">
    


    <div class="container grid grid-cols-1 md:grid-cols-3 gap-4">
        {{#each posts}}
        <div class="bg-white p-4 rounded shadow-md">
            <h3 class="text-xl font-semibold mb-2"><a href="/post/{{id}}" class="text-cyan-600 hover:underline">{{title}}</a></h3>
            <p class="text-gray-700 mb-4">{{content}}</p>
            <p class="text-gray-600 font-semibold">User ID: {{user_id}}</p>
        </div>
        {{/each}}
    </div> 
    
       

   

   
</section>

        
    </main>
    {{if logged_in}}
    <script src="/js/login.js"></script>
    {{else}}
    <script src="/js/logout.js"></script>
    {{/if}}
</body>
</html>
